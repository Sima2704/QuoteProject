<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Quote Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>JavaScript Quote Generator</h2>
      </div>

      <div class="text-area">
        <div class="image">
          <img src="m_m.jpg" id="img" alt="" />
        </div>
        <span class="quote">
          “I'm selfish, impatient and a little insecure. I make mistakes, I am
          out of control and at times hard to handle. But if you can't handle me
          at my worst, then you sure as hell don't deserve me at my best.”
        </span>
        <div class="person">Marilyn Monroe</div>

        <div class="btn-area">
          <button id="btnQuote">New Quote</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
